<form class="form-horizontal" ng-submit="NameCtrl.addName()">
  <fieldset>
    <div class="form-group">
      <label for="input-name-display" class="col-lg-2 control-label">Display</label>
      <div class="col-lg-10">
        <input required type="text" class="form-control" id="input-name-display" ng-model="NameCtrl.display">
      </div>
    </div>
    <div class="form-group">
      <label for="input-name-detail" class="col-lg-2 control-label">Detail</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="2" id="input-name-detail" ng-model="NameCtrl.detail"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
